<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skull King</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="screen">
    <div id="users-container">
        <div class="user">
            <div class="image">
                <div class="image-container">
                    <div class="circle"></div>
                </div>
                <img src="assets/images/avatars/3.jpg" alt="">
            </div>
            <div class="info">
                <div class="username">AmirReza</div>
                <div class="action">Picking ...</div>
            </div>
            <div class="score">20</div>
        </div>
        <div class="user">
            <div class="image">
                <!--<div class="image-container">
                    <div class="circle"></div>
                </div>-->
                <img src="assets/images/avatars/1.jpg" alt="">
            </div>
            <div class="info">
                <div class="username">Vahid</div>
                <div class="action">Bids: 2</div>
            </div>
            <div class="score">85</div>
        </div>

        <!--JS-->
    </div>
    <div class="right">
        <div class="notifier">
            <p>Pick your card</p>
            <div class="countdown">
                <div class="progress-bar-container">
                    <div class="progress-bar red countdown-card-animation"></div>
                </div>
                <div id="js-timer" class="timer">10</div>
                <div class="progress-bar-container flipY">
                    <div class="progress-bar red countdown-card-animation"></div>
                </div>
            </div>
        </div>
        <div class="table">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card picked-card-animation"></div>
            <!--JS-->
        </div>
        <div id="cards-container" class="cards-container">
            <div class="card dealing-card-animation"></div>
            <div class="card"></div>
            <!--JS-->
        </div>
    </div>
</div>
<script src="assets/js/main.js" type="text/javascript"></script>
</body>
</html>
